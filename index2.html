    <title>Login</title>
    <link rel="stylesheet" href="style2.css">

<body>

                   <img src="img/log-in.png" alt="imagen anonima">

                <div class="registro">

                    <a id="miembro" href="index3.html" target="_blank">¡Registrate ahora!</a>
                </div>
            </form>
        
    </section>
</main>
